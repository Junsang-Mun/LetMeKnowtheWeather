<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Know the Weater</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="rain">
            <rect width="256" height="256" fill="none"></rect><line x1="128" y1="240" x2="154.3" y2="200" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="98.7" y1="208" x2="130.3" y2="160" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><path d="M88,92a68,68,0,1,1,68,68H76a44,44,0,0,1,0-88,42.5,42.5,0,0,1,14.3,2.4" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>        
        </symbol>
    </svg>

    <div class="background">
        <div class="padding"></div>
        <div class="searchbox"></div>
        <div class="padding"></div>
        <div class="location">
            <h3 id="nowLocated">현재 위치: ㅁㄴㅇㄹ</h3>
        </div>
        <div class="padding"></div>
        <table class="temp">
            <tr>
                <th>
                    <h2 id="nowTemp">asdf</h2>
                </th>
                <th>
                    <h2> °C</h2>
                </th>
            </tr>
        </table>
        <div class="weather">
            <svg width="40" height="40">
                <use xlink:href="#rain"></use>
            </svg>
        </div>
    </div>
</body>
</html>
